# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_install_hook_types: [pre-commit, pre-push, commit-msg]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: 'v0.12.2'
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/psf/black
    rev: '25.1.0'
    hooks:
      - id: black

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [--verbose]

  - repo: local
    hooks:
      - id: generate-hatch-matrix
        name: generate-hatch-matrix
        language: system
        stages: [pre-push]
        entry: bash .github/workflows/generate-hatch-matrix.sh
        files: |
            (?x)^(
                .github/workflows/generate-hatch-matrix.sh|
                .github/workflows/hatch-matrix.json
            )$
        args: [".github/workflows/hatch-matrix.json"]
        pass_filenames: false
        types: [file]

ci:
    # autofix_commit_msg: |
    #     [pre-commit.ci] auto fixes from pre-commit.com hooks

    #     for more information, see https://pre-commit.ci
    autofix_prs: false
    # autoupdate_branch: ''
    # autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
    autoupdate_schedule: quarterly
    skip:
      - generate-hatch-matrix
    # submodules: false
